<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病人信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .patient-info {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .json-output {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .button-container {
            display: flex;
            justify-content: center; /* 置中 */
            width: 100%;
        }
    </style>
    <script>
        function getPatientData() {
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('id');
            const patientName = urlParams.get('name');

            document.getElementById('patient-id').innerText = patientId;
            document.getElementById('patient-name').innerText = patientName;
        }

        function submitData() {
            const date = document.getElementById('date').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const bloodPressure = document.getElementById('blood-pressure').value;
            const bloodSugar = document.getElementById('blood-sugar').value;

            const data = {
                date: date,
                height: height,
                weight: weight,
                bloodPressure: bloodPressure,
                bloodSugar: bloodSugar
            };

            document.getElementById('json-output').innerText = JSON.stringify(data, null, 2);
        }

        // 页面加载时获取病人信息
        window.onload = getPatientData;
    </script>
</head>
<body>

<div class="patient-info">
    <h2>病人信息</h2>
    <p>病人名字: <span id="patient-name"></span></p>
    <p>病人ID: <span id="patient-id"></span></p>
</div>

<div class="form-group">
    <h3>记录生理监测资料</h3>
    <label for="date">日期:</label>
    <input type="date" id="date" class="form-group">
    
    <label for="height">身高 (cm):</label>
    <input type="number" id="height" class="form-group">
    
    <label for="weight">体重 (kg):</label>
    <input type="number" id="weight" class="form-group">
    
    <label for="blood-pressure">血压:</label>
    <input type="text" id="blood-pressure" class="form-group" placeholder="例如: 120/80">
    
    <label for="blood-sugar">血糖 (mg/dL):</label>
    <input type="number" id="blood-sugar" class="form-group">
    
    <div class="button-container">
        <button onclick="submitData()">送出</button>
    </div>
</div>

<div class="json-output" id="json-output"></div>

</body>
</html>
